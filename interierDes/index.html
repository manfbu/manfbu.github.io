<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Дизайн интерьера</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="img/logo.svg" alt="IC" class="logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="offer-cont">
                            <p class="offer-cont_title">
                                Дизайн<br>
                                интерьера. 
                            </p>
                            <h2 class="offer-cont_description">
                                в Москве и МО
                            </h2>
                            <button class="offer-cont_btn pop-btn">
                                подробнее
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="img/flat1.png" alt="home" class="flat">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="hero">
                        <img src="img/flat2.png" alt="about-home">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="about-cont">
                        <p class="about-cont_title">
                            Кто мы?
                        </p>
                        <h2 class="about-cont_description">
                            Мы студия которая создаёт уникальные<br>
                                интерьеры в стилях лофт, минимал<br>
                                                 и многих других

                        </h2>
                        <p class="arrow">‎↓</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="portfolio-title">
                        ‎Портфолио
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port1.png" alt="portfolio">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port2.png" alt="portfolio">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port3.png" alt="portfolio">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port4.png" alt="portfolio">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port5.png" alt="portfolio">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="portfolio-item">
                        <img src="img/port6.png" alt="portfolio">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contacts">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="contact-title">
                        Контакты
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.0080145313214!2d37.61066171582871!3d55.75836298055486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a453f449ca3%3A0x370f00b77403610!2z0KLQstC10YDRgdC60LDRjyDRg9C7LiwgNCwg0JzQvtGB0LrQstCwLCAxMjUwMDk!5e0!3m2!1sru!2sru!4v1583756811827!5m2!1sru!2sru" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                <div class="col-md-6">
                    <p class="mobile">8(800) 777 77 77</p>
                    <p class="tel">228-227</p>
                    <p class="point">Москва, Тверская.ул</p>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="img/logo2.svg" alt="footer-logo" class="logo-fot">
                </div>
            </div>
        </div>
    </section>

    <!--popup-->

    <div class="popup">
        <div class="popup-dialog">
            <div class="popup-content">
                <button class="popup-close">&times</button>
                <h3 class="popup-header text-center">заказать звонок</h3>
                <div class="popup-form">
                    <form action="#">
                        <input type="text" class="main-form-input" placeholder="имя">
                        <input type="text" class="main-form-input" placeholder="телефон">
                        <input type="text" class="main-form-input" placeholder="email">
                    </form>
                </div>
                <button class="popup-btn">отправить</button>
                <p class="popup-description">мы перезвоним вам через 10 минут*</p>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
    $(document).ready(function() {
	$('.pop-btn').on('click',  function(event) {
		event.preventDefault();
		$('.popup').fadeIn( function() {
			
		});
		$('.popup-close').on('click', function(event) {
			event.preventDefault();
			$('.popup').fadeOut( function() {
				
			});
		});
	});
});
    </script>
</body>
</html>
