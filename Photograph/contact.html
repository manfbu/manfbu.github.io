<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIS - contacts</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/cb63bf4c23.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="index.html"><img src="img/logo.svg" alt="AXIS" class="logo"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col"><h1 class="contact_title">Work with me</h1></div>  
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h4 class="label">email</h4>
                    <h2 class="cnt contact_email" id="email">gmmmail.gkg.ru</h2>
                </div>

                <div class="col-md-4">
                    <h4 class="label">phone</h4>
                    <h2 class="cnt contact_email" id="phone">+0 000 000 000</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="label">social</h4>
                    <div class="social" id="social">
                        <a href="#"><i class="fab fa-instagram" id="icon"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p" id="icon"></i></a>
                        <a href="#"><i class="fab fa-500px" id="icon"></i></a>
                        <a href="#"><i class="fab fa-behance" id="icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
